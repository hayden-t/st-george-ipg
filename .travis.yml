dist: trusty

sudo: required

services:
  - docker

language: php

php:
  - 5.6

before_install:
  - docker build -t mitchdav/st-george-ipg .
  - docker run -d -e IPGCLIENTID=$IPGCLIENTID -e IPGCERTIFICATEPASSWORD=$IPGCERTIFICATEPASSWORD -e TRAVIS=$TRAVIS -e TRAVIS_JOB_ID=$TRAVIS_JOB_ID --name st-george-ipg -t mitchdav/st-george-ipg

script:
  - docker exec -i st-george-ipg /bin/bash -c "php vendor/bin/phpunit"

after_script:
  - docker exec -i st-george-ipg /bin/bash -c "php vendor/bin/coveralls -v"

